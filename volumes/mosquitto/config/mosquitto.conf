# Configuración simplificada de Mosquitto MQTT
# Esta configuración ha sido simplificada para resolver problemas de autenticación
# y asegurar la compatibilidad con Home Assistant y otros dispositivos
# 
# Notas importantes:
# - allow_anonymous true: Permite conexiones sin autenticación para facilitar la integración
# - Se han eliminado configuraciones complejas que causaban problemas de estabilidad
# - La configuración básica es suficiente para el uso doméstico

listener 1883
allow_anonymous true

persistence true
persistence_location /mqtt/data/

log_dest file /mqtt/log/mosquitto.log
log_dest stdout
